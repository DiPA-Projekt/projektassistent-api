get:
  tags:
    - project
  summary: Project Types List
  description: Retrieves the list of project types.
  operationId: getProjectTypes
  parameters:
    - in: path
      name: metaModelId
      schema:
        type: string
      required: true
      description: ID of the V-Model meta model.
    - in: path
      name: modelVariantId
      schema:
        type: string
      required: true
      description: ID of the model variant.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../models/projectType.yml#/ProjectType"
