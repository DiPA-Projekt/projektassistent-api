type: object
properties:
  id:
    description: Unique identifier of the table entry
    type: string
    example: "56f6fb30c54fd7"
  descriptionEntry:
    description: Entry on the left side of the table
    type: string
    example: "Projekt initialisiert"
  dataEntries:
    description: Entry on the right side of the table
    type: array
    items:
      $ref: "./dataEntry.yml"
required:
  - id
  - descriptionEntry
  - dataEntries
