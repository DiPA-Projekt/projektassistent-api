SingleProduct:
  type: object
  properties:
    productName:
      description: Product name
      type: string
      example: "Projektauftrag"
    disciplineName:
      description: Discipline name
      type: string
      example: "Anbahnung und Organisation"
    responsible:
      description: Product responsible
      type: string
      example: "Projektauftraggeber"
    projectName:
      description: Project name
      type: string
      example: "Mein Projekt"
    participants:
      description: List of participants
      type: array
      items:
        type: string
    chapters:
      description: List of chapters
      type: array
      items:
        $ref: 'chapterEntry.yml#/ChapterEntry'
  required:
    - productName
    - responsible
    - projectName
    - chapters
