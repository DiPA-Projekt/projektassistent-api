type: object
properties:
  id:
    description: Unique identifier of the project feature
    type: string
    example: "be9c11a076f10fa"
  name:
    description: Name of the project feature
    type: string
    example: "Messung und Analyse"
  description:
    description: Short description text for the project feature
    type: string
    example: "Sollen quantitative Projektkennzahlen gemessen und analysiert werden?"
  helpText:
    description: Long description of the project feature
    type: string
    example: "Die Ermittlung quantitativer Projektkennzahlen in Form von Messungen und..."
  values:
    type: object
    properties:
      selectedValue:
        description: Selected id of the selected/default answer
        type: string
        example: "779c11a076f76fe"
      possibleValues:
        description: Possible string values for the project feature
        type: array
        items:
          $ref: "./projectFeatureStringOption.yml#/ProjectFeatureStringOption"
required:
  - id
  - name
  - selectedValue
  - possibleValues

